<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simple Styled CRUD</title>

    <link rel="icon"  href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/crudstyle.css">
    <script src="../scripts/blog.js"></script>
    <script src="../scripts/purify.js"></script>
</head>

<body>
    <header>
        <h1>Blog Posts</h1>
        <hr />
    </header>

    <main>
        <section>
            <h3>Add new blog post</h3>
            <input type="button" value="Add blog post" onclick="openDialog()"/>
        </section>
        
        <h3>List:</h3>
        <section id="list_container">
            <ul id="blogs_list">

            </ul>
        </section>

        <template id="new_blog">
            <li>
                <span class="entered_title"></span>
                <br />
                <span class="entered_date"></span>
                <br />
                <span class="entered_summary"></span>
                <br />
                <input type="button" value="Edit" id="edit">
                <input type="button" value="Delete" id="delete">
            </li>
        </template>

        <dialog id="popup">
            <form>
                <label>Post Title</label>
                <br />
                <input type="text" id="title">
                <br />
                <label>Post Date</label>
                <br />
                <input type="date" id="date">
                <br />
                <label>Post Summary</label>
                <br />
                <textarea rows="5", cols="30" id="summary"></textarea>
                <br />
                <input type="button" value="Cancel" onclick="closeDialog()"/>
                <input type="button" value="Add" onclick="addEntry()"/>
            </form>
        </dialog>
    
        <dialog id="popup_edit">
            <form>
                <label>Post Title</label>
                <input type="text" id="title_edit">

                <label>Post Date</label>
                <input type="date" id="date_edit">

                <label>Post Summary</label>
                <textarea rows="5", cols="30" id="summary_edit"></textarea>

                <input type="button" value="Cancel" onclick="closeDialog_edit()"/>
                <input type="button" value="Save" id="save" onclick="editEntry()"/>
            </form>
        </dialog>


    </main>

</body>

</html>
